<h1 class="mt-5">Listado de Usuarios</h1>
<hr>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngStyle]="{'cursor': 'pointer'}" *ngFor="let user of users" (click)="showDetails(user.id)">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.website}}</td>
    </tr>
  </tbody>
</table>
